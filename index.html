<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT style page</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <div class="form">
        <div class="picture">
          <img class="image" src="./images/image-equilibrium.jpg" alt="cat 1">
          <img src="./images/icon-view.svg" alt="cat 2" class="hover" style="transform: scale(0.3);">
        </div>
        <div class="textos">
          <h1 class="title">Equilibrium #3429</h1>
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="cash">
          <div class="etherum">
            <img  src="./images/icon-ethereum.svg" alt="etherum" style="height: 18px; width: 11px; margin-right: 5px;" >
            <h2 style="color: hsl(178, 100%, 50%);">0.041 ETH</h2>
          </div>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="clock" style=" margin-right: 5px;">
            <h2>3 days left</h2>
          </div>
        </div>
        <hr style=" width:100%; height:1px; background: #fff ">
        <div class="creator">
          <img class="pibe" src="./images/shibe.jpg" alt="creator" ">
          <h2 class="texto-creador">Creation of Julian Gibelli</h2>
        </div>
      </div>
    </section>
  </body>
</html>
